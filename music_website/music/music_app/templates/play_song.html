<!-- play_song.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ song.name }}</title>
  </head>
  <body>
    <h1>{{ song.name }} - {{ song.author }}</h1>
    <audio controls autoplay>
      <source src="{{ song.music_file.url }}" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
